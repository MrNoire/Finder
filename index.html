<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Scan & Buy â€” Redningsmodus</title>
  <style>
    :root{--bg:#f6f7fb;--card:#fff;--ink:#0f172a;--muted:#64748b;--brand:#1C5D99;--line:#e5e7eb}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{max-width:860px;margin:0 auto;padding:18px}
    h1{margin:8px 0 4px} .muted{color:var(--muted)}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:14px;margin:10px 0}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    input{flex:1;min-width:220px;padding:12px;border:1px solid var(--line);border-radius:10px;font-size:16px}
    button{padding:12px 16px;border:0;border-radius:10px;background:var(--brand);color:#fff;font-size:16px}
    .btn-ghost{background:#e9f2fb;color:#0b2545}
    .offer{border:1px solid var(--line);border-radius:12px;padding:12px;margin:8px 0;display:flex;justify-content:space-between;align-items:center}
    .chip{display:inline-block;padding:4px 10px;border:1px solid var(--line);border-radius:999px;color:var(--muted);font-size:12px}
    .divider{height:1px;background:var(--line);margin:10px 0}
    .error{background:#fee2e2;border:1px solid #fecaca;color:#7f1d1d;padding:10px;border-radius:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ðŸ”§ Scan & Buy â€” Redningsmodus</h1>
    <p class="muted">Hvis du ser dette, fungerer UI-en. Kamera er midlertidig av. Skriv inn strekkode eller bil for Ã¥ teste.</p>

    <div class="card">
      <h3>1) Varer (strekkode, EAN/GTIN)</h3>
      <div class="row">
        <input id="ean" placeholder="F.eks. 7310865004703"/>
        <button id="eanBtn">Hent info</button>
      </div>
      <div id="productArea" style="margin-top:10px"></div>
    </div>

    <div class="card">
      <h3>2) Bil (skilt / VIN)</h3>
      <div class="row">
        <input id="car" placeholder="AB12345 eller 17-tegn VIN"/>
        <button id="carBtn" class="btn-ghost">SÃ¸k</button>
      </div>
      <div id="carArea" style="margin-top:10px"></div>
    </div>

    <div class="card">
      <h3>Status</h3>
      <div id="status" class="muted">Klar</div>
    </div>
  </div>

  <script>
    const WORKER_URL = 'https://finder-api.fwh479zypd.workers.dev/api/price'; // <-- CHANGE THIS

    function shops(q){
      const e = encodeURIComponent(q);
      return [
        {name:'Google Shopping', url:`https://www.google.com/search?tbm=shop&q=${e}`},
        {name:'ElkjÃ¸p', url:`https://www.elkjop.no/search?q=${e}`},
        {name:'Power', url:`https://www.power.no/search/?q=${e}`},
        {name:'Komplett', url:`https://www.komplett.no/search?q=${e}`},
        {name:'Obs', url:`https://nettbutikk.coop.no/sok?q=${e}`},
        {name:'Prisjakt', url:`https://www.prisjakt.no/s?k=${e}`}
      ];
    }

    function setStatus(msg, isErr=false){
      const box = document.getElementById('status');
      box.className = isErr ? 'error' : 'muted';
      box.textContent = msg;
    }

    async function fetchPrice(ean){
      setStatus('Henter fra Workerâ€¦');
      try{
        const r = await fetch(`${WORKER_URL}?ean=${encodeURIComponent(ean)}`);
        if(!r.ok) throw new Error('HTTP '+r.status);
        const data = await r.json();
        setStatus('Ferdig. Viste resultat under.');
        renderProduct(data, ean);
      }catch(err){
        setStatus('Feil: '+err.message, true);
      }
    }

    function renderProduct(apiData, barcode){
      const area = document.getElementById('productArea');
      const p = apiData.product || {};
      const title = p.title || 'Uten navn';
      const brand = p.brand || '';
      const img = p.image || '';
      const offers = (apiData.offers||[]).slice().sort((a,b)=>(a.price??1e12)-(b.price??1e12));
      const links = apiData.links || shops([brand,title].filter(Boolean).join(' ')||barcode);
      const priceList = offers.length ? offers.map(o=>`
        <a class="offer" target="_blank" rel="noopener" href="${o.url}">
          <div><strong>${o.merchant}</strong></div>
          <div><strong>${(o.price).toLocaleString('no-NO')} ${o.currency||'NOK'}</strong></div>
        </a>`).join('') : '<div class="muted">Ingen direkte priser ennÃ¥.</div>';
      const linkList = links.map(s=>`
        <a class="offer" target="_blank" rel="noopener" href="${s.url}">
          <div><strong>${s.name}</strong></div><div>Ã…pne â†’</div>
        </a>`).join('');
      area.innerHTML = `
        <div class="card">
          <div><strong>${title}</strong> ${brand?`<span class="chip">Merke: ${brand}</span>`:''}</div>
          <div class="muted">Strekkode: ${barcode}</div>
          <div class="divider"></div>
          <div><strong>Priser</strong></div>
          ${priceList}
          <div class="divider"></div>
          <div><strong>Butikker (Ã¥pne for dagens pris)</strong></div>
          ${linkList}
          ${img?`<div class="divider"></div><img alt="Produkt" src="${img}" style="max-width:100%; border-radius:10px; border:1px solid var(--line)"/>`:''}
        </div>`;
    }

    function renderCar(query){
      const q = (query||'').trim().toUpperCase();
      const area = document.getElementById('carArea');
      if(!q){ area.innerHTML=''; return; }
      const cards = [
        {name:'FINN biler', url:`https://www.finn.no/car/used/search.html?q=${encodeURIComponent(q)}`},
        {name:'Google bilsÃ¸k', url:`https://www.google.com/search?q=${encodeURIComponent(q+' bruktbil pris')}`},
        {name:'Autodb', url:`https://www.autodb.no/search?query=${encodeURIComponent(q)}`}
      ].map(s=>`<a class="offer" target="_blank" rel="noopener" href="${s.url}">
          <div><strong>${s.name}</strong></div><div>Ã…pne â†’</div></a>`).join('');
      area.innerHTML = `<div class="card">${cards}</div>`;
    }

    document.getElementById('eanBtn').addEventListener('click', ()=>{
      const v = document.getElementById('ean').value.trim();
      if(!v){ setStatus('Skriv inn en strekkode', true); return; }
      fetchPrice(v);
    });
    document.getElementById('carBtn').addEventListener('click', ()=>{
      renderCar(document.getElementById('car').value);
    });

    // smoke test
    setStatus('Klar (skriv inn 7310865004703 for test)');
  </script>
</body>
</html>
